<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free AI Chatbot</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    #chat {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    .message {
      margin: 10px 0;
    }
    .user { color: blue; }
    .bot { color: green; }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="chat">
    <h2>ðŸ’¬ Free AI Chat</h2>
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const API_URL = "https://api-inference.huggingface.co/models/HuggingFaceH4/zephyr-7b-beta";
    const HF_TOKEN = "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"; // Get free token at huggingface.co/settings/tokens

    async function sendMessage() {
      const input = document.getElementById("userInput").value;
      if (!input.trim()) return;

      appendMessage("You", input, "user");
      document.getElementById("userInput").value = "";

      const response = await fetch(API_URL, {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${HF_TOKEN}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ inputs: input })
      });

      const result = await response.json();
      const botReply = result[0]?.generated_text?.split("\n")?.slice(1).join("\n").trim() || "Sorry, I didn't get that.";

      appendMessage("AI", botReply, "bot");
    }

    function appendMessage(sender, text, className) {
      const msg = document.createElement("div");
      msg.className = `message ${className}`;
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      document.getElementById("messages").appendChild(msg);
    }
  </script>
</body>
</html>
