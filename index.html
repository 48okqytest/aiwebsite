<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      display: flex; flex-direction: column;
      height: 100vh; background-color: #f0f0f0;
    }
    #chat {
      flex: 1; padding: 20px; overflow-y: auto;
      background: white;
    }
    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      max-width: 80%;
    }
    .user {
      background-color: #dcf8c6;
      align-self: flex-end;
      text-align: right;
    }
    .bot {
      background-color: #e5e5ea;
      align-self: flex-start;
    }
    #inputArea {
      display: flex; padding: 10px; background: #eee;
    }
    #userInput {
      flex: 1; padding: 10px; font-size: 16px;
    }
    button {
      padding: 10px 20px; font-size: 16px; margin-left: 10px;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const API_URL = "https://api-inference.huggingface.co/models/HuggingFaceH4/zephyr-7b-beta";
    const HF_TOKEN = "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"; // üîê Replace this with your actual token

    async function sendMessage() {
      const inputBox = document.getElementById("userInput");
      const userInput = inputBox.value.trim();
      if (!userInput) return;

      appendMessage("You", userInput, "user");
      inputBox.value = "";

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${HF_TOKEN}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            inputs: userInput,
            parameters: {
              max_new_tokens: 100,
              return_full_text: false
            }
          })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();
        const botReply = data?.[0]?.generated_text?.trim() || "No response from AI.";
        appendMessage("AI", botReply, "bot");

      } catch (error) {
        console.error("Error:", error);
        appendMessage("AI", "Sorry, there was an error connecting to the AI.", "bot");
      }
    }

    function appendMessage(sender, message, className) {
      const chat = document.getElementById("chat");
      const msgDiv = document.createElement("div");
      msgDiv.className = `message ${className}`;
      msgDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
      chat.appendChild(msgDiv);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
