<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>48-login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      setPersistence,
      browserLocalPersistence,
      browserSessionPersistence
    } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = async function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const remember = document.getElementById("remember").checked;

      const persistence = remember ? browserLocalPersistence : browserSessionPersistence;

      try {
        await setPersistence(auth, persistence);
        await signInWithEmailAndPassword(auth, email, password);
        alert("Successfully signed in!");
        // redirect or do something after login
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    };
  </script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      width: 360px;
      padding: 40px 30px;
      text-align: center;
    }

    .logo {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .logo span:nth-child(1) { color: #4285F4; }
    .logo span:nth-child(2) { color: #DB4437; }
    .logo span:nth-child(3) { color: #F4B400; }
    .logo span:nth-child(4) { color: #4285F4; }
    .logo span:nth-child(5) { color: #0F9D58; }
    .logo span:nth-child(6) { color: #DB4437; }

    h2 {
      font-weight: normal;
      font-size: 18px;
      color: #202124;
      margin: 8px 0 24px;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 14px;
      margin-bottom: 16px;
    }

    .remember {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .remember input {
      margin-right: 8px;
    }

    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #1669c1;
    }

    .footer {
      margin-top: 24px;
      font-size: 12px;
      color: #5f6368;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="logo">
      <span>4</span><span>8</span><span>-</span><span>l</span><span>o</span><span>g</span><span>i</span><span>n</span>
    </div>
    <h2>Sign in</h2>
    <form onsubmit="login(event)">
      <input type="email" id="email" placeholder="Email or phone" required />
      <input type="password" id="password" placeholder="Enter your password" required />
      <div class="remember">
        <input type="checkbox" id="remember" />
        <label for="remember">Remember me</label>
      </div>
      <button type="submit">Next</button>
    </form>
    <div class="footer">
      Not your computer? Use Guest mode to sign in privately.
    </div>
  </div>
</body>
</html>
